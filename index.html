<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:,regular,700" rel="stylesheet" />
  <title>Calc</title>
</head>
<body>
  <div class="calc">
    <div class="tabs">
      <div class="tab-left active">Лендинг</div>
      <div class="tab-right">Многостраничный</div>
    </div>
    <div class="blocks" id="blocks-block">
      <div class="blocks__title">Количество блоков</div>
      <input class="blocks__counter" type="number" id="counter-block">
    </div>
    <div class="blocks" id="pages-block">
      <div class="blocks__title">Количество страниц</div>
      <input class="blocks__counter" type="number" id="counter-pages">
    </div>
    <div class="blocks">
      <div class="blocks__title">Сколько часов на проект</div>
      <input class="blocks__counter" type="number" id="counter-hours">
    </div>
    <div class="blocks">
      <div class="blocks__title">Стоймость вашего часа</div>
      <input class="blocks__counter" type="number" id="counter-rate">
    </div>
    <div class="addiction">
      <div class="addiction__title">Дополнительно</div>
      <div class="addiction__block">
        <input class="addiction__checkbox" type="checkbox" id="changes-check">
        Возможность редактировать текст на сайте
      </div>
      <div class="addiction__block">
        <input class="addiction__checkbox" type="checkbox" id="changes-cms">
        Установка на CMS
      </div>
    </div>

    <div class="total">
      Общая стоимость
      <input class="total__count" type="text" id="total-value" value="5000">
    </div>
  </div>
</body>
</html>
